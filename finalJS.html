<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Final: Pointless Volume Control</title>
    <link rel="stylesheet" href="finalJS.css">
</head>
<body>
    <div class="volume-control">
        <div class="volume-indicator" id="volumeIndicator"></div>
        <div class="volume-buttons">
            <button class="volume-button" id="volumeUpButton">+</button>
            <button class="volume-button" id="volumeDownButton">-</button>
        </div>
    </div>
    <script src="finalJS.js"></script>
</body>
</html>
